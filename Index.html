<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Colorful Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-board {
            background: #222;
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            border: 2px solid #444;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #tips {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
        #start-btn {
            position: absolute;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
        }
        #start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.6);
        }
        #start-btn:active {
            transform: scale(0.98);
        }
        /* Game Over 提示样式（更醒目） */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .game-over-text {
            font-size: 48px;
            font-weight: bold;
            color: #F44336;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
        }
        .final-score {
            font-size: 28px;
            margin-bottom: 30px;
        }
        .restart-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        .restart-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <div id="tips">Control: Arrow Keys | Each segment keeps its color permanently</div>
    <button id="start-btn">Start</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        let snake = [
            { x: 10, y: 10, color: '#4CAF50' },
            { x: 9, y: 10, color: '#4CAF50' },
            { x: 8, y: 10, color: '#4CAF50' }
        ];
        let food = generateFood();
        let direction = { x: 1, y: 0 };
        let score = 0;
        let gameLoop;
        let isGameStarted = false;

        function getRandomColor() {
            const colors = [
                '#F44336', '#E91E63', '#9C27B0', '#673AB7',
                '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4',
                '#009688', '#8BC34A', '#CDDC39', '#FFEB3B',
                '#FFC107', '#FF9800', '#FF5722'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function generateFood() {
            let newFood;
            while (!newFood || snake.some(seg => seg.x === newFood.x && seg.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20),
                    color: getRandomColor()
                };
            }
            return newFood;
        }

        function update() {
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y,
                color: snake[0].color
            };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }

            // 游戏结束条件
            if (
                head.x < 0 || head.x >= 20 ||
                head.y < 0 || head.y >= 20 ||
                snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
            ) {
                clearInterval(gameLoop);
                showGameOver(); // 显示Game Over提示
            }
        }

        function draw() {
            gameBoard.innerHTML = '';
            snake.forEach(seg => {
                const div = document.createElement('div');
                div.style.gridRowStart = seg.y + 1;
                div.style.gridColumnStart = seg.x + 1;
                div.style.backgroundColor = seg.color;
                div.style.border = '1px solid rgba(0,0,0,0.1)';
                gameBoard.appendChild(div);
            });
            const foodDiv = document.createElement('div');
            foodDiv.style.gridRowStart = food.y + 1;
            foodDiv.style.gridColumnStart = food.x + 1;
            foodDiv.style.backgroundColor = food.color;
            foodDiv.style.border = '1px solid #fff';
            gameBoard.appendChild(foodDiv);
        }

        function changeDirection(e) {
            const LEFT = 37, RIGHT = 39, UP = 38, DOWN = 40;
            const key = e.keyCode;
            const isLeft = direction.x === -1, isRight = direction.x === 1;
            const isUp = direction.y === -1, isDown = direction.y === 1;

            if (key === LEFT && !isRight) direction = { x: -1, y: 0 };
            if (key === UP && !isDown) direction = { x: 0, y: -1 };
            if (key === RIGHT && !isLeft) direction = { x: 1, y: 0 };
            if (key === DOWN && !isUp) direction = { x: 0, y: 1 };
        }

        // 显示Game Over提示（弹窗样式）
        function showGameOver() {
            const modal = document.createElement('div');
            modal.className = 'game-over-modal';
            modal.innerHTML = `
                <div class="game-over-text">Game Over</div>
                <div class="final-score">Final Score: ${score}</div>
                <button class="restart-btn">Play Again</button>
            `;
            document.body.appendChild(modal);
            // 点击重新开始
            modal.querySelector('.restart-btn').addEventListener('click', () => {
                location.reload();
            });
        }

        function startGame() {
            isGameStarted = true;
            startBtn.style.display = 'none';
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 180);
        }

        startBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', changeDirection);
        draw();
    </script>
</body>
</html>
