<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Colorful Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
            touch-action: none; /* 禁止手机默认滑屏 */
        }
        #game-board {
            background: #222;
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            border: 2px solid #444;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #tips {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
            text-align: center;
            line-height: 1.5;
        }
        #start-btn {
            position: absolute;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
        }
        #start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.6);
        }
        #start-btn:active {
            transform: scale(0.98);
        }
        /* 弹窗通用样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .game-over-text {
            font-size: 48px;
            font-weight: bold;
            color: #F44336;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .victory-text {
            font-size: 48px;
            font-weight: bold;
            color: #FFEB3B;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
        }
        .final-score {
            font-size: 28px;
            margin-bottom: 30px;
        }
        .restart-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        .restart-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <div id="tips">PC: Arrow Keys | Mobile: Swipe | Win: Reach 250 Score</div>
    <button id="start-btn">Start</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        // 初始绿色蛇身
        let snake = [
            { x: 10, y: 10, color: '#4CAF50' },
            { x: 9, y: 10, color: '#4CAF50' },
            { x: 8, y: 10, color: '#4CAF50' }
        ];
        let food = generateFood();
        let direction = { x: 1, y: 0 };
        let score = 0;
        let gameLoop;
        let isGameStarted = false;
        // 触屏控制变量
        let touchStartX = 0;
        let touchStartY = 0;
        const WIN_SCORE = 250; // 胜利分数：250

        // 生成随机食物颜色
        function getRandomColor() {
            const colors = [
                '#F44336', '#E91E63', '#9C27B0', '#673AB7',
                '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4',
                '#009688', '#8BC34A', '#CDDC39', '#FFEB3B',
                '#FFC107', '#FF9800', '#FF5722'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 生成随机位置食物
        function generateFood() {
            let newFood;
            while (!newFood || snake.some(seg => seg.x === newFood.x && seg.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20),
                    color: getRandomColor()
                };
            }
            return newFood;
        }

        // 游戏核心更新逻辑
        function update() {
            // 生成新蛇头（继承头部绿色）
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y,
                color: snake[0].color
            };
            snake.unshift(head);

            // 吃到食物加分+不删尾部（新增对应颜色段）
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                food = generateFood();
                // 达到250分触发胜利
                if (score >= WIN_SCORE) {
                    clearInterval(gameLoop);
                    showVictory();
                    return;
                }
            } else {
                snake.pop(); // 没吃到食物删尾部，保持长度
            }

            // 撞墙/撞自己触发失败
            if (
                head.x < 0 || head.x >= 20 ||
                head.y < 0 || head.y >= 20 ||
                snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
            ) {
                clearInterval(gameLoop);
                showGameOver();
            }
        }

        // 渲染蛇和食物（每段保留自身颜色）
        function draw() {
            gameBoard.innerHTML = '';
            // 渲染彩色蛇身
            snake.forEach(seg => {
                const div = document.createElement('div');
                div.style.gridRowStart = seg.y + 1;
                div.style.gridColumnStart = seg.x + 1;
                div.style.backgroundColor = seg.color;
                div.style.border = '1px solid rgba(0,0,0,0.1)';
                gameBoard.appendChild(div);
            });
            // 渲染食物
            const foodDiv = document.createElement('div');
            foodDiv.style.gridRowStart = food.y + 1;
            foodDiv.style.gridColumnStart = food.x + 1;
            foodDiv.style.backgroundColor = food.color;
            foodDiv.style.border = '1px solid #fff';
            gameBoard.appendChild(foodDiv);
        }

        // 电脑方向键控制（禁止反向）
        function changeDirection(e) {
            const LEFT = 37, RIGHT = 39, UP = 38, DOWN = 40;
            const key = e.keyCode;
            const isLeft = direction.x === -1, isRight = direction.x === 1;
            const isUp = direction.y === -1, isDown = direction.y === 1;

            if (key === LEFT && !isRight) direction = { x: -1, y: 0 };
            if (key === UP && !isDown) direction = { x: 0, y: -1 };
            if (key === RIGHT && !isLeft) direction = { x: 1, y: 0 };
            if (key === DOWN && !isUp) direction = { x: 0, y: 1 };
        }

        // 手机触屏滑动控制（防误触，滑距超20才响应）
        function touchStart(e) {
            if (!isGameStarted) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }
        function touchEnd(e) {
            if (!isGameStarted) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const isLeft = direction.x === -1, isRight = direction.x === 1;
            const isUp = direction.y === -1, isDown = direction.y === 1;

            if (Math.abs(dx) > Math.abs(dy)) {
                dx < -20 && !isRight ? direction = { x: -1, y: 0 } : '';
                dx > 20 && !isLeft ? direction = { x: 1, y: 0 } : '';
            } else {
                dy < -20 && !isDown ? direction = { x: 0, y: -1 } : '';
                dy > 20 && !isUp ? direction = { x: 0, y: 1 } : '';
            }
        }

        // 显示Game Over失败弹窗
        function showGameOver() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="game-over-text">Game Over</div>
                <div class="final-score">Final Score: ${score}</div>
                <button class="restart-btn">Play Again</button>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.restart-btn').addEventListener('click', () => location.reload());
        }

        // 显示Victory胜利弹窗（250分触发）
        function showVictory() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="victory-text">Victory</div>
                <div class="final-score">You Win! Score: ${score}</div>
                <button class="restart-btn">Play Again</button>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.restart-btn').addEventListener('click', () => location.reload());
        }

        // 开始游戏
        function startGame() {
            isGameStarted = true;
            startBtn.style.display = 'none';
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 180);
        }

        // 绑定所有事件：开始按钮+键盘+触屏
        startBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', changeDirection);
        document.addEventListener('touchstart', touchStart);
        document.addEventListener('touchend', touchEnd);
        // 初始渲染（显示蛇和食物，不移动）
        draw();
    </script>
</body>
</html>
